<h1>Hero Component Works</h1>

<h2>{{heroName}}</h2>

<dl>
    <td>Name:</td>
    <dd>{{heroName}}</dd>

    <td>Age:</td>
    <dd>{{age}}</dd>

    <td>Function:</td>
    <dd>{{getName()}}</dd>

    <td>UpperCase:</td>
    <!--<dd>{{heroName.toUpperCase()}}</dd>-->
    <dd>{{upperCase}}</dd>

</dl>
<button (click)="changeName()">Change Hero</button>
<button (click)="changeAge()">Change Age</button>
